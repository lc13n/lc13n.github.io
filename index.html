<!DOCTYPE html>
<html>
<head>
    <title>Typing Effect</title>
    <style>
        /* Thêm CSS để tùy chỉnh hiệu ứng gõ chữ và căn giữa */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("/image.jpg");
            background-size: cover;
            background-position: center;
        }

        #output {
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid orange;
            font-family: monospace; /* Sử dụng font monospace để các ký tự có cùng chiều rộng */
            position: relative; /* Thiết lập vị trí tương đối để dấu gạch dưới có thể di chuyển */
            font-size: 32px; /* Thiết lập font size */
        }

        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
        }

        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div id="output"></div>

    <script>
        window.onload = function() {
            startTyping();
        };

        function startTyping() {
            var text = "kien dang cap vcl"; // Chuỗi cần in ra

            var outputDiv = document.getElementById('output');
            if (!outputDiv) {
                return;
            }

            // Hiển thị hiệu ứng gõ chữ
            typingEffect(text, outputDiv);
        }

        function typingEffect(text, element) {
            var index = 0;
            var interval = setInterval(function() {
                if (index < text.length) {
                    element.textContent += text[index++];
                } else {
                    clearInterval(interval);
                    element.classList.remove('blink'); // Loại bỏ hiệu ứng nhấp nháy
                }
            }, 150); // Thời gian giữa mỗi ký tự (đã thay đổi từ 70 thành 150)
        }
    </script>
</body>
</html>
